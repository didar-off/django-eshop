{% extends "partials/base.html" %}
{% block content %}
{% load static %}

<div class="row" style="padding: 10%;">
    <div class="card">
        <div class="card-header" style="background-color: white;">
            <h5>Account Details</h5>
        </div>
        <div class="card-body">
            <form method="post" name="enq">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Full Name <span class="required">*</span></label>
                        <input required="" class="form-control" name="full_name" type="text" value="{{address.full_name}}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Email <span class="required">*</span></label>
                        <input required="" class="form-control" name="email" type="email" value="{{address.email}}"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label>Mobile Number <span class="required">*</span></label>
                        <input required="" class="form-control" name="mobile" type="text" value="{{address.mobile}}"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label>Address <span class="required">*</span></label>
                        <input required="" class="form-control" name="address" type="text" value="{{address.address}}"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label>City <span class="required">*</span></label>
                        <input required="" class="form-control" name="city" type="text" value="{{address.city}}"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label>State <span class="required">*</span></label>
                        <input required="" class="form-control" name="state" type="text" value="{{address.state}}"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label>Country <span class="required">*</span></label>
                        <input required="" class="form-control" name="country" type="text" value="{{address.country}}"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label>Zip <span class="required">*</span></label>
                        <input required="" class="form-control" name="zip_code" type="text" value="{{address.zip_code}}"/>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-fill-out submit font-weight-bold" name="submit" value="Submit">Save Change</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
